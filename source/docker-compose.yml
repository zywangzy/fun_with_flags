version: '3'

services:
        dbpostgres:
                build:
                        context: db/dev
                ports:
                        - "5432:5432"
                environment:
                        POSTGRES_USER: service
                        POSTGRES_PASSWORD: password
                        POSTGRES_DB: postgres
        cacheredis:
                image: redis:3.2-alpine
        apiservice:
                build:
                        context: .
                        dockerfile: ./Dockerfile-dev
                ports:
                        - "8080:8080"
                environment:
                        PORT: 8080
                links:
                        - dbpostgres
                        - cacheredis
                restart: always
