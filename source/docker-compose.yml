version: '3'

services:
        dbpostgres:
                build:
                        context: db/test
                ports:
                        - "5432:5432"
                environment:
                        POSTGRES_USER: service
                        POSTGRES_PASSWORD: password
                        POSTGRES_DB: postgres
        apiservice:
                build:
                        context: .
                        dockerfile: ./Dockerfile-dev
                ports:
                        - "8080:8080"
                environment:
                        PORT: 8080
                        PYTHONUNBUFFERED: 1
                links:
                        - dbpostgres
                restart: always
