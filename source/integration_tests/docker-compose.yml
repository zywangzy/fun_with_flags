version: '3'

services:
        dbpostgres:
                build:
                        context: ../db/test/db-setup
                        dockerfile: ./Dockerfile
                ports:
                        - "5432:5432"
                environment:
                        POSTGRES_USER: service
                        POSTGRES_PASSWORD: password
                        POSTGRES_DB: postgres
        dbclient-test:
                build:
                        context: ../db
                        dockerfile: ./test/dbclient-test/Dockerfile
                environment:
                        PORT: 8080
                links:
                        - dbpostgres
                restart: always
